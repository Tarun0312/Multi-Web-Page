<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Multi Page Website</title>
    <link rel="stylesheet" href="./styleCommon.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <header>
        <div id="logo">
            <img src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/logo.png?raw=true" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
                <li><a href="./contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- hero section -->

    <main id="hero-section">
        <div class="left-section">
            <h1>Complete Health
                <br>Care Solutions For <br>
                Everyone
            </h1>
            <p>We're always available for our Patients with emergency problems.You can easily reach us 24/7.We focused on highest quality</p>
            <button class="btn">Make Appointment</button>
        </div>
        <div class="right-section">
            <div id="left">
                <img src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/greenBox.png?raw=true" alt="">
            </div>

            <div class="doctor-img">
                <img src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/doctor.png?raw=true" alt="doctor">
            </div>
            
            <div id="right">
                <img src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/yellowBox.png?raw=true" alt="">
            </div>
        </div>
    </main>
    <div class="arrow">
        <img src="  https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/bottomAngle.png?raw=true" alt="">
    </div>
    <div class="mouse">
        <img src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/mouse.png?raw=true" alt="">
    </div>
</body>
</html>
