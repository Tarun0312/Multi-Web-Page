<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styleCommon.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <header>
        <div id="logo">
            <img src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/logo.png?raw=true" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
                <li><a href="./contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <h2 class="text-center">Contact Form</h2>
        <form action="">
            <div class="label-input">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" id="name">
            </div>
            <div class="label-input">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email">
            </div>
            <div class="label-input">
                <label for="name">Message</label>
                <textarea name="" id="" cols="10" rows="8" placeholder="Enter your message"></textarea>
            </div>
            <button class="btn">Submit</button>
        </form>
    </main>
</body>
</html>
